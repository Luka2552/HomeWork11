<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>დავალება 11</title>
    <meta name="description" content="EducationFirstSignUp" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-image"></div>
      <div class="right-container">
        <div class="logo"></div>
        <p class="section username">Username</p>
        <p class="section fullname-label">Enter your Fullname</p>
        <p class="section password-label">Password</p>
        <p class="section password">**********************</p>
        <p class="section email-label">E-mail</p>
        <p class="section email">Enter your E-mail Address</p>
        <div class="terms">
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span class="terms-span">I agree with </span>
          <span class="terms-link">Terms of Service</span>
          <span class="terms-span"> and </span>
          <span class="terms-link">Privacy Policy</span>
        </div>
        <div class="already-have-account">
          <span class="already-have-account-span"
            >Already have an account?</span
          >
          <span class="login-link">Log In</span>
        </div>
        <div class="icons">
          <div class="ellipse">
            <img src="Assets/google.svg" alt="Google Icon" />
          </div>
          <div class="ellipse">
            <img src="Assets/apple.svg" alt="Apple Icon" />
          </div>
          <div class="ellipse">
            <img src="Assets/telegram.svg" alt="Telegram Icon" />
          </div>
        </div>
      </div>
    </div>

    <div class="container2">
      <img class="top-image" src="Assets/NewYork.jpg" alt="Image" />
      <div class="white-container">
        <img class="logo2" src="Assets/EducationFirst.png" alt="Logo" />
        <div class="login-text">
          <p class="label">Username or Email</p>
          <p class="email">Therappertainer@gmail.com</p>
          <p class="label">Password</p>
          <img
            class="password-circles"
            src="Assets/PasswordCircles.svg"
            alt="Password Circles"
          />
          <p class="forgot-password">Forgot Password?</p>
        </div>

        <div class="icons2">
          <div class="icons">
            <div class="ellipse">
              <img src="Assets/google.svg" alt="Google Icon" />
            </div>
            <div class="ellipse">
              <img src="Assets/apple.svg" alt="Apple Icon" />
            </div>
            <div class="ellipse">
              <img src="Assets/telegram.svg" alt="Telegram Icon" />
            </div>
          </div>
        </div>
        <button class="login-button"><span class="login">Log in </span></button>
        <p class="signup-text">
          New in EF? <a href="#" class="signup-link">Sign Up</a>
        </p>
      </div>
    </div>
  </body>
</html>
